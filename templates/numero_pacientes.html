<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Número de atenciones por IPS</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/js/tablefilter_all_min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/static/css/filtergrid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/numero_pacientes.css">
</head>
<body>
<h1>Número de atenciones por IPS</h1>

<div class="calendarClass">
        <span style="{ white-space:nowrap}"><label for="fromDateId">From:</label>
            <input id="fromDateId" width="276" onchange="handlerFrom(event);"/>
        </span>
</div>

<div class="calendarClass">
        <span style="{ white-space:nowrap}"><label for="toDateId">To:</label>
            <input id="toDateId" width="276" onchange="handlerTo(event);"/>
        </span>
</div>

<div class="container">
    <table class="table" id="table" >
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Departamento</th>
            <th scope="col">Municipio</th>
            <th scope="col">IPS</th>
            <th scope="col">Número de pacientes atendidos</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for row in dataset %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
<script src="/static/js/numero_pacientes.js"></script>

</html>
