<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>

    <!-- This is a copy of palette.js -->
    <script src="/static/js/palette.js"></script>
    <link rel="stylesheet" href="/static/css/pie.css">
</head>
<body>
    <div >
        <span style="{ white-space:nowrap}"> <label for="fromDateId">From:</label>
        <input id="fromDateId"  type="date"  onchange="handlerFrom(event);" /> </span>
    </div>

    <div>
        <span style="{ white-space:nowrap}"><label for="toDateId">To:</label>
        <input id="toDateId" type="date" onchange="handlerTo(event);" /> </span>
    </div>

    <div class="container">

        <canvas id="myChart" width="400" height="250"></canvas>

    </div>

</body>
<script src="/static/js/pie.js"></script>

</html>
