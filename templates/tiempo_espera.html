<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiempo Espera Promedio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src='https://d3js.org/d3-scale-chromatic.v1.min.js'></script>
    <script src='/static/js/d3.legend.js'></script>
    <link rel="stylesheet" href="/static/css/tiempo_espera.css">
</head>
<body>
    <div >
        <span style="{ white-space:nowrap}"> <label for="fromDateId">From:</label>
        <input id="fromDateId"  type="date"  onchange="handlerFrom(event);" /> </span>
    </div>

    <div>
        <span style="{ white-space:nowrap}"><label for="toDateId">To:</label>
        <input id="toDateId" type="date" onchange="handlerTo(event);" /> </span>
    </div>

    <div class="container">

        <div id="pie"></div>

        <div class="legend3">
            <h3>D3 Vertical Legend</h3>
            <div class="legend3"></div>
        </div>
    </div>

</body>
<script src="/static/js/tiempo_espera.js"></script>

</html>
